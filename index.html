<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">username:</label>
        <input type="text" name="username" id="username" placeholder="username" required>
        <br>
        <br>

        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br>
        <br>

        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br>
        <br>

        <p>Select Age below:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="25-51" id="option-2">
        <label for="option-2">25-51</label>

        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>

        <label for="security-questions">Security Questions:</label>
        <select name="select-1" id="security-questions">
            <option value="q1">whats your favourite colour</option>
            <option value="q2">whats your mother's name?</option>
            <option value="q3">whats your favourite car?</option>
        </select>  
        <br><br>


        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="your bio..."></textarea><br>
        <input type="submit" value="submit form">

    </form>


</body>

</html>
